<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item detail="true" routerLink="/home" *ngIf="login == true">Home</ion-item>
        <ion-item detail="true" routerLink="/login" *ngIf="login == false">Login</ion-item>
        <ion-item detail="true" routerLink="/listas" *ngIf="login == true">Alumnos</ion-item>
        <ion-item detail="true" routerLink="/cards" *ngIf="login == true">Asistencia</ion-item>
        <ion-item detail="true" routerLink="/perfil" *ngIf="login == true" >perfil</ion-item>
        <ion-item detail="true" routerLink="/historial" *ngIf="login == true">Historial</ion-item>
        <ion-item detail="true" (click)="logout()" *ngIf="login == true">Logout</ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
