<ion-header>
  <ion-toolbar >
    <ion-title margin-right>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of coleccion">
    <ion-item>
      <ion-avatar>
        <ion-img src="{{item.domicilio}}"></ion-img>
      </ion-avatar>
      <ion-label>{{item.apellido}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
