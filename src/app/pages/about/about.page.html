<ion-header>
  <ion-toolbar>
    <ion-title>Sobre Nosotros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of coleccion">

    <ion-item>
      <h2>Asistencia Virtual</h2>
      <!-- <p>November 5, 1955</p> -->
    </ion-item>
    <img src={{item.imagen}}>
    <ion-card-content>
      <p>{{item.subtexto}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{item.fecha}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
