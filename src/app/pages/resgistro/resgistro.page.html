<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-buttons slot="start">
<ion-menu-button></ion-menu-button>
</ion-buttons>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center" clearinput>
    <h1>Iniciar</h1>
  </ion-text>
  <form #miformulario="ngForm">

    <ion-item>
      <ion-label position="floating">nombre</ion-label>
      <ion-input required name="nombre" type="text" [(ngModel)]= "datos.nombre"> </ion-input>
    </ion-item>

    <ion-item>      
      <ion-label position="floating">correo</ion-label>
      <ion-input required type="text" name="correo" [(ngModel)]= "datos.correo"></ion-input>
    </ion-item>

    <ion-item>      
      <ion-label position="floating">edad</ion-label>
      <ion-input required name="edad" type="text"  [(ngModel)]= "datos.edad"></ion-input>
    </ion-item>

    <ion-item>      
      <ion-label position="floating">password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]= "datos.password"></ion-input>
    </ion-item>
    
    <ion-button block color="primary" type="submit" (click)="registrar()">
      registrar
    </ion-button>

    <ion-button block color="primary" type="submit" routerLink="/login">
      login
    </ion-button>
    
    <ion-text color="primary">
       <h1>{{miformulario.status}}</h1>
    </ion-text>
  </form>
</ion-content>
